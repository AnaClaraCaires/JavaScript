<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body class="cor-fundo">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-5 col-lg-5">

                <div class="card ">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h1 class="card-title text-center cor-letra">Lista de Tarefas</h1>
                        <h5 class="card-text text-center ">Adicionar tarefa</h5>
                        <input type="text" class="form-control w-75 mb-2" placeholder="Digite sua tarefa" id="inputTarefa">
                        <div id="botoes">
                            <button class="btn btn-success" onclick="adicionarTarefa()">Adicionar tarefa</button>
                        </div>
                        <!--Alerta para quando o campo for vazio-->
                        <div id="campoVazio" class="alert alert-danger d-none mt-3">
                        </div>
                    </div>

                    <ul class="list-group list-group-flush p-1" id="listaTarefa">                            
                    </ul>
                
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
